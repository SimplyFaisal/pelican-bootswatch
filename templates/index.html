{% extends "base.html" %}
{% block content %}

<div class="col-md-8 col-md-offset-2">
    {% for article in articles_page.object_list %}
        <h3> <a href="{{article.url}}"> {{article.title}}</a></h3>
        <small>{{ article.date|strftime('%d %B %Y') }}</small>
    {% endfor %}
</div>

{% endblock %}
